<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api Request</title>
  <style>
    body{
      text-align: center;
    }
    .card {
      margin: 0 auto;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
      text-align: center;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>

<body>
  <h2>Github Fetch from api</h2>

  <div class="card">
    <img src="" alt="Avatar" style="width:100%" id='profileImg'>
    <div class="container">
      <h4><b id='uName'>John Doe</b></h4>
      <p id='follower'></p>
    </div>
  </div>
</body>
<script>
  const requestUrl = 'https://api.github.com/users/errEstiak'
  const xhr = new XMLHttpRequest()
  xhr.open('GET', requestUrl)
  // console.log('here');
  // xhr.onreadystatechange = function () {
  //   console.log(xhr.readyState);
  //   if (xhr.readyState == 4) {
  //     // const data = this.responseText
  //     const data = JSON.parse(this.responseText)// now the parse convert the string into object
  //     // console.log(this.responseText);
  //     // ++++++++++++++++++++++++++++++
  //     // ******************************
  //     // @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
  //     // data come from api usually in string from but we are accessing like object, that's why it's showing undefined
  //     console.log(data);
  //     console.log(typeof data);
  //     console.log(data.followers);
  //   }
  // }

  // 
  // 
  // $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$
  // assignment
  const pImg = document.querySelector('#profileImg')
  const uName = document.querySelector('#uName')
  const uFollowers = document.querySelector('#follower')
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      const data = JSON.parse(this.responseText)
      pImg.src = data.avatar_url
      uName.innerHTML = `<h2> <b> ${data.name} </b> </h2>`
      uFollowers.innerHTML = `<p>Followers: ${data.followers}</p>`
      console.log(data);
    }
  }
  xhr.send()

</script>

</html>
